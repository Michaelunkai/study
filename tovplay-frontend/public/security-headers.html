<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Headers Implementation</title>
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://apis.google.com https://connect.facebook.net;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com data:;
        img-src 'self' data: blob: https: *.googleusercontent.com;
        connect-src 'self' https://tovplay.vps.webdock.cloud https://staging.tovplay.org ws://localhost:8080 wss://tovplay.vps.webdock.cloud;
        frame-src 'self' https://accounts.google.com;
        frame-ancestors 'none';
        form-action 'self';
        base-uri 'self';
        manifest-src 'self';
        worker-src 'self' blob:;
    ">
    
    <!-- Other Security Headers -->
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), payment=(), usb=()">
    
    <!-- Additional Security -->
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <div class="security-notice">
        <h1>Security Headers Active</h1>
        <p>This application has implemented comprehensive security headers for protection.</p>
    </div>
</body>
</html>
