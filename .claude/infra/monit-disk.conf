## Monit Disk Auto-Cleanup Config
## Checks every 5 seconds, cleans when disk > 70%

set daemon 5
set log /var/log/monit.log

check filesystem rootfs with path /
    if space usage > 70% then exec "/opt/disk-cleanup.sh"
    if space usage > 85% then exec "/opt/disk-emergency.sh"
    if space usage > 95% then alert

check program disk-cleanup with path "/opt/disk-cleanup.sh"
    if status != 0 then alert
