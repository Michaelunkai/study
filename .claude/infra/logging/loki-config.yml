# ============================================================================
# GRAFANA LOKI CONFIGURATION - TovPlay Production
# ============================================================================
# Centralized log aggregation for TovPlay gaming platform
# Collects logs from backend, frontend, PostgreSQL, and system services
# Provides fast LogQL queries for forensic analysis
# ============================================================================

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

# ============================================================================
# INGESTER - Log ingestion configuration
# ============================================================================
ingester:
  lifecycler:
    address: 0.0.0.0
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s

  # Chunk retention
  chunk_idle_period: 1h
  max_chunk_age: 1h
  chunk_target_size: 1048576
  chunk_retain_period: 30s
  max_transfer_retries: 0

  # WAL configuration
  wal:
    enabled: true
    dir: /loki/wal
    checkpoint_duration: 5m
    flush_on_shutdown: true

# ============================================================================
# SCHEMA CONFIG - Storage schema
# ============================================================================
schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

# ============================================================================
# STORAGE CONFIG - Local filesystem storage
# ============================================================================
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem

  filesystem:
    directory: /loki/chunks

# ============================================================================
# COMPACTOR - Log compaction for storage efficiency
# ============================================================================
compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# ============================================================================
# LIMITS CONFIG - Performance and retention limits
# ============================================================================
limits_config:
  # Ingestion limits
  ingestion_rate_mb: 100
  ingestion_burst_size_mb: 200
  max_streams_per_user: 0
  max_global_streams_per_user: 0

  # Query limits
  max_entries_limit_per_query: 10000
  max_query_series: 10000
  max_query_parallelism: 32
  max_query_lookback: 720h

  # Retention (30 days for all logs)
  retention_period: 720h

  # Chunks limits
  max_chunks_per_query: 2000000
  max_query_length: 721h

  # Cardinality limits (prevent label explosion)
  max_streams_matchers_per_query: 1000
  max_concurrent_tail_requests: 10

  # Split queries by interval
  split_queries_by_interval: 15m

  # Reject old samples (prevent backdated logs)
  reject_old_samples: true
  reject_old_samples_max_age: 168h

  # Per-stream rate limits
  per_stream_rate_limit: 10MB
  per_stream_rate_limit_burst: 20MB

# ============================================================================
# CHUNK STORE CONFIG - Chunk caching
# ============================================================================
chunk_store_config:
  max_look_back_period: 720h
  chunk_cache_config:
    enable_fifocache: true
    fifocache:
      max_size_bytes: 1GB
      ttl: 24h

# ============================================================================
# TABLE MANAGER - Index table management
# ============================================================================
table_manager:
  retention_deletes_enabled: true
  retention_period: 720h
  poll_interval: 10m

# ============================================================================
# QUERY RANGE - Query acceleration
# ============================================================================
query_range:
  align_queries_with_step: true
  max_retries: 5
  parallelise_shardable_queries: true

  # Cache configuration
  cache_results: true
  results_cache:
    cache:
      enable_fifocache: true
      fifocache:
        max_size_bytes: 500MB
        ttl: 24h

# ============================================================================
# RULER - Alerting rules (optional)
# ============================================================================
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true

# ============================================================================
# ANALYTICS - Query statistics
# ============================================================================
analytics:
  reporting_enabled: false

# ============================================================================
# NOTES
# ============================================================================
#
# RETENTION POLICY:
# - Logs retained for 30 days (720h)
# - Automatic cleanup of old logs
# - Compaction runs every 10 minutes
#
# PERFORMANCE:
# - 100MB/s ingestion rate
# - 200MB burst size
# - 10,000 entries per query
# - 32 parallel queries
#
# STORAGE:
# - BoltDB for indexing (fast local storage)
# - Filesystem for chunks (persistent storage)
# - 1GB chunk cache
# - 500MB query cache
#
# DEPLOYMENT:
# Mount these volumes in docker-compose:
# - /loki/chunks (persistent)
# - /loki/boltdb-shipper-active (persistent)
# - /loki/boltdb-shipper-cache (can be ephemeral)
# - /loki/wal (persistent)
# - /loki/rules (optional, for alerting)
#
# ============================================================================
