version: '3.9'

# ============================================================================
# TOVPLAY PRODUCTION - BULLETPROOF DOCKER COMPOSE
# ============================================================================
# All containers configured for maximum uptime and auto-recovery
# restart: always - Restart no matter what (includes after server reboot)
# healthcheck: Monitors container health and auto-restarts unhealthy containers
# ============================================================================

services:
  # --------------------------------------------------------------------------
  # PostgreSQL Database - Local with persistent storage
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: tovplay-postgres-production
    restart: always
    env_file:
      - .env.production
    environment:
      POSTGRES_USER: tovplay
      POSTGRES_PASSWORD: CaptainForgotCreatureBreak
      POSTGRES_DB: TovPlay
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tovplay-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tovplay -d TovPlay"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # --------------------------------------------------------------------------
  # Backend API - Flask/Gunicorn
  # --------------------------------------------------------------------------
  tovplay-backend-production:
    image: tovtech/tovplaybackend:latest
    container_name: tovplay-backend-production
    restart: always
    env_file:
      - .env.production
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      FLASK_ENV: production
      PYTHONPATH: /app/src
    networks:
      - tovplay-network
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      gunicorn
      --bind 0.0.0.0:5000
      -w 4
      --preload
      --log-level info
      --access-logfile -
      --error-logfile -
      --timeout 120
      --keep-alive 5
      --graceful-timeout 30
      'src.app:create_app()'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  # --------------------------------------------------------------------------
  # Frontend - Nginx serving React build
  # --------------------------------------------------------------------------
  tovplay-frontend-production:
    image: tovtech/tovplayfrontend:latest
    container_name: tovplay-frontend-production
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - tovplay-network
    depends_on:
      - tovplay-backend-production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health.json"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

networks:
  tovplay-network:
    driver: bridge
    name: tovplay-network

volumes:
  postgres_data:
    driver: local
