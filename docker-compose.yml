version: "3.9"

# ============================================================================
# UNIFIED TOVPLAY DOCKER COMPOSE - Local/Staging/Production
# ============================================================================
# USAGE:
#   Local dev (external DB):       docker-compose up backend frontend
#   Local dev (local PostgreSQL):  docker-compose --profile local-db up
#   Production:                    docker-compose -f docker-compose.yml up -d
#   Staging:                       docker-compose -f docker-compose.yml up -d
#
# Environment selection via .env file - copy .env.template and configure
# ============================================================================

services:
  # --------------------------------------------------------------------------
  # LOCAL DEVELOPMENT: Optional PostgreSQL Database
  # --------------------------------------------------------------------------
  db:
    profiles:
      - local-db
    image: postgres:15
    container_name: tovplay-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-tovplay}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-tovplay}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - tovplay-network

  # --------------------------------------------------------------------------
  # BACKEND SERVICE
  # --------------------------------------------------------------------------
  backend:
    build:
      context: ./tovplay-backend
      target: ${BUILD_TARGET:-development}
    env_file: .env
    image: ${BACKEND_IMAGE:-tovtech/tovplaybackend:latest}
    container_name: ${CONTAINER_NAME:-tovplay-backend-dev}
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
        required: false
    environment:
      FLASK_ENV: ${FLASK_ENV:-development}
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PORT: ${POSTGRES_PORT}
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      EMAIL_SENDER: ${EMAIL_SENDER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      SMTP_SERVER: ${SMTP_SERVER}
      SMTP_PORT: ${SMTP_PORT}
      WEBSITE_URL: ${WEBSITE_URL}
      APP_URL: ${APP_URL}
      API_KEY: ${API_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-60}
      RATE_LIMIT_PER_HOUR: ${RATE_LIMIT_PER_HOUR:-3600}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_REDIRECT_URI: ${DISCORD_REDIRECT_URI}
      CLIENT_SECRET: ${CLIENT_SECRET}
    ports:
      - "${BACKEND_PORT:-8000}:5001"
    volumes:
      - ${SOURCE_MOUNT:-.:/app}
      - /app/__pycache__
    command: ${BACKEND_COMMAND:-flask run --host=0.0.0.0 --port=5001 --debug}
    networks:
      - tovplay-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # --------------------------------------------------------------------------
  # FRONTEND SERVICE
  # --------------------------------------------------------------------------
  frontend:
    build:
      context: ./tovplay-frontend
      dockerfile: Dockerfile
    env_file: .env
    image: ${FRONTEND_IMAGE:-tovtech/tovplayfrontend:latest}
    container_name: ${FRONTEND_CONTAINER_NAME:-tovplay-frontend-dev}
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      VITE_NODE_ENV: ${VITE_NODE_ENV:-development}
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}
      VITE_WS_URL: ${VITE_WS_URL}
      VITE_ENABLE_DEBUG: ${VITE_ENABLE_DEBUG:-true}
      VITE_ENABLE_ANALYTICS: ${VITE_ENABLE_ANALYTICS:-false}
      VITE_ENABLE_ERROR_REPORTING: ${VITE_ENABLE_ERROR_REPORTING:-false}
      VITE_ERROR_REPORTING_ENDPOINT: ${VITE_ERROR_REPORTING_ENDPOINT}
      VITE_SENTRY_DSN: ${VITE_SENTRY_DSN}
      VITE_ENV: ${VITE_ENV:-development}
      VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
      VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}
      VITE_DISCORD_INVITE_LINK: ${VITE_DISCORD_INVITE_LINK}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    volumes:
      - ./tovplay-frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - tovplay-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # --------------------------------------------------------------------------
  # MONITORING: Prometheus
  # --------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: tovplay-prometheus
    restart: unless-stopped
    profiles:
      - monitoring
    ports:
      - "9090:9090"
    volumes:
      - ./.claude/infra/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - tovplay-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G

  # --------------------------------------------------------------------------
  # MONITORING: Grafana
  # --------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: tovplay-grafana
    restart: unless-stopped
    profiles:
      - monitoring
    ports:
      - "3002:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./.claude/infra/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-tovplay2024!}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3002}
    networks:
      - tovplay-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M

  # --------------------------------------------------------------------------
  # MONITORING: Loki (Log Aggregation)
  # --------------------------------------------------------------------------
  loki:
    image: grafana/loki:2.9.3
    container_name: tovplay-loki
    restart: unless-stopped
    profiles:
      - monitoring
    ports:
      - "3100:3100"
      - "9096:9096"
    volumes:
      - ./.claude/infra/loki:/etc/loki
      - loki_data:/loki
    command: -config.file=/etc/loki/loki-config.yml
    networks:
      - tovplay-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G

  # --------------------------------------------------------------------------
  # MONITORING: Promtail (Log Collector)
  # --------------------------------------------------------------------------
  promtail:
    image: grafana/promtail:2.9.3
    container_name: tovplay-promtail
    restart: unless-stopped
    profiles:
      - monitoring
    ports:
      - "9080:9080"
    volumes:
      - ./.claude/infra/promtail:/etc/promtail
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/promtail-config.yml
    networks:
      - tovplay-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9080/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M

  # --------------------------------------------------------------------------
  # MONITORING: Alertmanager
  # --------------------------------------------------------------------------
  alertmanager:
    image: prom/alertmanager:latest
    container_name: tovplay-alertmanager
    restart: unless-stopped
    profiles:
      - monitoring
    ports:
      - "9093:9093"
    volumes:
      - ./.claude/infra/alertmanager:/etc/alertmanager
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - tovplay-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M

  # --------------------------------------------------------------------------
  # MONITORING: Node Exporter
  # --------------------------------------------------------------------------
  node-exporter:
    image: prom/node-exporter:latest
    container_name: tovplay-node-exporter
    restart: unless-stopped
    profiles:
      - monitoring
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - tovplay-network
    deploy:
      resources:
        limits:
          memory: 128M

  # --------------------------------------------------------------------------
  # MONITORING: cAdvisor
  # --------------------------------------------------------------------------
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: tovplay-cadvisor
    restart: unless-stopped
    profiles:
      - monitoring
    privileged: true
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    networks:
      - tovplay-network
    deploy:
      resources:
        limits:
          memory: 256M

networks:
  tovplay-network:
    driver: bridge
    name: ${NETWORK_NAME:-tovplay-network}

volumes:
  db_data:
  prometheus_data:
  grafana_data:
  loki_data:
  alertmanager_data:
